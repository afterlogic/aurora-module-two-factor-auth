<div class="panel_top">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset">
			<div class="row hint">
				<span data-bind="html: tfaStatusForUserText"></span>
			</div>
			<div class="buttons" style="text-align: left;" data-bind="visible: twoFactorAuthEnabled">
				<span class="button" data-bind="click: comfirmDisableUserTfa">
					<span data-bind="i18n: {'key': '%MODULENAME%/ACTION_DISABLE_TFA'}"></span>
				</span>
			</div>
		</div>
		<div class="fieldset" data-bind="visible: bEnableIPAllowlist">
			<div class="row hint">
				<span data-bind="html: ipAllowlistStatusForUserText"></span>
			</div>
			<div class="buttons" style="text-align: left;" data-bind="visible: ipAllowlistEnabled">
				<span class="button" data-bind="click: comfirmDisableUserIpAllowlist">
					<span data-bind="i18n: {'key': '%MODULENAME%/ACTION_DISABLE_IP_ALLOWLIST'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
